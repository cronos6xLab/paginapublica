<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Futurista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary-color: #0a0e17;
            --secondary-color: #1a1f2e;
            --accent-color: #00d4ff;
            --accent-color2: #ff00cc;
            --text-color: #ffffff;
            --cell-color: rgba(255, 255, 255, 0.05);
            --winning-line-color: #ff00cc;
            --glow-color: rgba(0, 212, 255, 0.7);
            --glow-color2: rgba(255, 0, 204, 0.7);
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0d1525 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding: 30px;
            border-radius: 24px;
            background: rgba(10, 14, 23, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-color2));
        }

        .header {
            text-align: center;
            width: 100%;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--accent-color), var(--accent-color2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: var(--secondary-color);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .player-x {
            border: 2px solid transparent;
            background: linear-gradient(var(--secondary-color), var(--secondary-color)) padding-box,
                        linear-gradient(135deg, var(--accent-color), transparent) border-box;
        }

        .player-o {
            border: 2px solid transparent;
            background: linear-gradient(var(--secondary-color), var(--secondary-color)) padding-box,
                        linear-gradient(135deg, var(--accent-color2), transparent) border-box;
        }

        .active-player {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .player-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .player-x .player-name {
            color: var(--accent-color);
        }

        .player-o .player-name {
            color: var(--accent-color2);
        }

        .score {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 5px;
        }

        .player-symbol {
            font-size: 2.2rem;
            margin-top: 5px;
        }

        .game-info {
            text-align: center;
            font-size: 1.4rem;
            padding: 15px 25px;
            border-radius: 50px;
            background: var(--secondary-color);
            width: 100%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 12px;
            width: 100%;
            max-width: 450px;
            aspect-ratio: 1 / 1;
            margin: 0 auto;
        }

        .cell {
            background-color: var(--cell-color);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .cell:hover:not(.occupied) {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .cell.x {
            color: var(--accent-color);
            text-shadow: 0 0 15px var(--glow-color);
        }

        .cell.o {
            color: var(--accent-color2);
            text-shadow: 0 0 15px var(--glow-color2);
        }

        .winning-cell {
            animation: pulse-win 1.5s infinite;
        }

        @keyframes pulse-win {
            0% { box-shadow: 0 0 10px var(--winning-line-color); }
            50% { box-shadow: 0 0 25px var(--winning-line-color); }
            100% { box-shadow: 0 0 10px var(--winning-line-color); }
        }

        .controls {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #0088cc);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--accent-color2), #cc0088);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .winning-line {
            position: absolute;
            background: var(--winning-line-color);
            box-shadow: 0 0 15px var(--winning-line-color);
            z-index: 1;
            border-radius: 3px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Efectos futuristas adicionales */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            opacity: 0.5;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                gap: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .stats-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .game-board {
                max-width: 350px;
            }
            
            .cell {
                font-size: 3.5rem;
            }
            
            .btn {
                padding: 14px 24px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .game-board {
                max-width: 300px;
            }
            
            .cell {
                font-size: 2.8rem;
                border-radius: 12px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }

        /* Efectos de sonido visuales */
        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--secondary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .sound-toggle i {
            font-size: 1.3rem;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="container">
        <div class="sound-toggle" id="soundToggle">
            <i class="fas fa-volume-up"></i>
        </div>
        
        <div class="header">
            <h1>TIC TAC TOE <span class="pulse">⚡</span></h1>
            <p class="subtitle">Un juego futurista para dos jugadores</p>
        </div>
        
        <div class="stats-container">
            <div class="player-stat player-x active-player" id="playerX">
                <div class="player-name">JUGADOR X</div>
                <div class="score" id="scoreX">0</div>
                <div class="player-symbol">X</div>
            </div>
            
            <div class="player-stat player-o" id="playerO">
                <div class="player-name">JUGADOR O</div>
                <div class="score" id="scoreO">0</div>
                <div class="player-symbol">O</div>
            </div>
        </div>
        
        <div class="game-info" id="gameInfo">
            Turno de: <span style="color: var(--accent-color); font-weight: 700;">JUGADOR X</span>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Las celdas se generarán con JavaScript -->
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="restartBtn">
                <i class="fas fa-redo"></i> Reiniciar Partida
            </button>
            <button class="btn btn-secondary" id="resetScoreBtn">
                <i class="fas fa-trash-alt"></i> Reiniciar Marcadores
            </button>
        </div>
        
        <div class="footer">
            Juego creado con HTML, CSS y JavaScript | Diseño futurista
        </div>
    </div>

    <script>
        // Variables del juego
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = { X: 0, O: 0 };
        let soundEnabled = true;
        
        // Combinaciones ganadoras
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Filas
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columnas
            [0, 4, 8], [2, 4, 6]             // Diagonales
        ];
        
        // Elementos del DOM
        const gameBoardElement = document.getElementById('gameBoard');
        const gameInfoElement = document.getElementById('gameInfo');
        const scoreXElement = document.getElementById('scoreX');
        const scoreOElement = document.getElementById('scoreO');
        const playerXElement = document.getElementById('playerX');
        const playerOElement = document.getElementById('playerO');
        const restartBtn = document.getElementById('restartBtn');
        const resetScoreBtn = document.getElementById('resetScoreBtn');
        const soundToggle = document.getElementById('soundToggle');
        
        // Inicializar el tablero
        function initializeBoard() {
            gameBoardElement.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', () => handleCellClick(i));
                gameBoardElement.appendChild(cell);
            }
            
            updateGameInfo(`Turno de: <span style="color: var(--accent-color); font-weight: 700;">JUGADOR X</span>`);
            updateActivePlayerIndicator();
        }
        
        // Manejar clic en una celda
        function handleCellClick(index) {
            // Validar si la celda está ocupada o el juego no está activo
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }
            
            // Hacer sonido
            playSound('click');
            
            // Actualizar tablero lógico
            gameBoard[index] = currentPlayer;
            
            // Actualizar tablero visual
            const cellElement = document.querySelector(`.cell[data-index="${index}"]`);
            cellElement.textContent = currentPlayer;
            cellElement.classList.add('occupied', currentPlayer.toLowerCase());
            
            // Verificar si hay un ganador
            checkGameResult();
        }
        
        // Verificar resultado del juego
        function checkGameResult() {
            let roundWon = false;
            let winningCombination = [];
            
            // Verificar todas las combinaciones ganadoras
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    roundWon = true;
                    winningCombination = [a, b, c];
                    break;
                }
            }
            
            // Si hay un ganador
            if (roundWon) {
                playSound('win');
                gameActive = false;
                
                // Actualizar puntuación
                scores[currentPlayer]++;
                updateScores();
                
                // Mostrar mensaje de victoria
                updateGameInfo(`<span style="color: ${currentPlayer === 'X' ? 'var(--accent-color)' : 'var(--accent-color2)'}; font-weight: 700;">JUGADOR ${currentPlayer}</span> GANA!`);
                
                // Resaltar combinación ganadora
                highlightWinningCells(winningCombination);
                
                // Dibujar línea ganadora
                drawWinningLine(winningCombination);
                return;
            }
            
            // Verificar empate
            const roundDraw = !gameBoard.includes('');
            if (roundDraw) {
                playSound('draw');
                gameActive = false;
                updateGameInfo('¡EMPATE!');
                return;
            }
            
            // Cambiar turno
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateGameInfo(`Turno de: <span style="color: ${currentPlayer === 'X' ? 'var(--accent-color)' : 'var(--accent-color2)'}; font-weight: 700;">JUGADOR ${currentPlayer}</span>`);
            updateActivePlayerIndicator();
        }
        
        // Resaltar celdas ganadoras
        function highlightWinningCells(winningCombination) {
            winningCombination.forEach(index => {
                const cell = document.querySelector(`.cell[data-index="${index}"]`);
                cell.classList.add('winning-cell');
            });
        }
        
        // Dibujar línea ganadora
        function drawWinningLine(winningCombination) {
            // Eliminar líneas anteriores
            document.querySelectorAll('.winning-line').forEach(line => line.remove());
            
            const [a, b, c] = winningCombination;
            const cellSize = document.querySelector('.cell').offsetWidth;
            const gap = 12; // gap del grid
            
            // Calcular posiciones de las celdas
            const rowA = Math.floor(a / 3);
            const colA = a % 3;
            const rowB = Math.floor(b / 3);
            const colB = b % 3;
            const rowC = Math.floor(c / 3);
            const colC = c % 3;
            
            // Determinar dirección de la línea
            let startX, startY, endX, endY;
            
            if (rowA === rowB && rowB === rowC) {
                // Línea horizontal
                startX = colA * (cellSize + gap) + cellSize / 2;
                startY = rowA * (cellSize + gap) + cellSize / 2;
                endX = colC * (cellSize + gap) + cellSize / 2;
                endY = rowC * (cellSize + gap) + cellSize / 2;
            } else if (colA === colB && colB === colC) {
                // Línea vertical
                startX = colA * (cellSize + gap) + cellSize / 2;
                startY = rowA * (cellSize + gap) + cellSize / 2;
                endX = colC * (cellSize + gap) + cellSize / 2;
                endY = rowC * (cellSize + gap) + cellSize / 2;
            } else {
                // Línea diagonal
                startX = colA * (cellSize + gap) + cellSize / 2;
                startY = rowA * (cellSize + gap) + cellSize / 2;
                endX = colC * (cellSize + gap) + cellSize / 2;
                endY = rowC * (cellSize + gap) + cellSize / 2;
            }
            
            // Calcular longitud y ángulo de la línea
            const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
            const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
            
            // Crear elemento de línea
            const line = document.createElement('div');
            line.classList.add('winning-line');
            
            // Posicionar la línea
            line.style.width = `${length}px`;
            line.style.height = '6px';
            line.style.left = `${startX}px`;
            line.style.top = `${startY}px`;
            line.style.transform = `rotate(${angle}deg)`;
            line.style.transformOrigin = '0 0';
            
            gameBoardElement.appendChild(line);
        }
        
        // Actualizar información del juego
        function updateGameInfo(message) {
            gameInfoElement.innerHTML = message;
        }
        
        // Actualizar indicador de jugador activo
        function updateActivePlayerIndicator() {
            if (currentPlayer === 'X') {
                playerXElement.classList.add('active-player');
                playerOElement.classList.remove('active-player');
            } else {
                playerOElement.classList.add('active-player');
                playerXElement.classList.remove('active-player');
            }
        }
        
        // Actualizar marcadores
        function updateScores() {
            scoreXElement.textContent = scores.X;
            scoreOElement.textContent = scores.O;
        }
        
        // Reiniciar partida
        function restartGame() {
            playSound('click');
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            
            // Limpiar tablero visual
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('occupied', 'x', 'o', 'winning-cell');
            });
            
            // Eliminar línea ganadora
            document.querySelectorAll('.winning-line').forEach(line => line.remove());
            
            // Actualizar UI
            updateGameInfo(`Turno de: <span style="color: var(--accent-color); font-weight: 700;">JUGADOR X</span>`);
            updateActivePlayerIndicator();
        }
        
        // Reiniciar marcadores
        function resetScores() {
            playSound('click');
            scores = { X: 0, O: 0 };
            updateScores();
            restartGame();
        }
        
        // Sonidos del juego
        function playSound(type) {
            if (!soundEnabled) return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                if (type === 'click') {
                    // Sonido de clic
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                    
                } else if (type === 'win') {
                    // Sonido de victoria
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // Do
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // Mi
                    oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // Sol
                    
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                    
                } else if (type === 'draw') {
                    // Sonido de empate
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(392, audioContext.currentTime); // Sol
                    oscillator.frequency.setValueAtTime(349.23, audioContext.currentTime + 0.2); // Fa
                    oscillator.frequency.setValueAtTime(293.66, audioContext.currentTime + 0.4); // Re
                    
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.6);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.6);
                }
            } catch (e) {
                console.log("El audio no está disponible en este navegador");
            }
        }
        
        // Alternar sonido
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const icon = soundToggle.querySelector('i');
            icon.className = soundEnabled ? 'fas fa-volume-up' : 'fas fa-volume-mute';
            playSound('click');
        }
        
        // Event listeners
        restartBtn.addEventListener('click', restartGame);
        resetScoreBtn.addEventListener('click', resetScores);
        soundToggle.addEventListener('click', toggleSound);
        
        // Inicializar juego
        initializeBoard();
        
        // Efecto de carga inicial
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
